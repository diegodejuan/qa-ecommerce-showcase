<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechHub - Tu tienda de tecnologia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="home">

  <!-- Header -->
  <header class="header" role="banner">
    <div class="header__container">
      <a href="index.html" class="header__logo" data-testid="logo">
        <span class="header__logo-icon">&#9889;</span>
        TechHub
      </a>
      <button class="header__menu-btn" data-testid="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
        &#9776;
      </button>
      <nav class="header__nav" data-testid="main-nav" role="navigation" aria-label="Navegacion principal">
        <a href="index.html" class="header__link header__link--active" data-testid="nav-home">Inicio</a>
        <a href="cart.html" class="header__link" data-testid="nav-cart">
          Carrito <span class="header__cart-count" data-testid="cart-count" style="display:none;">0</span>
        </a>
        <a href="login.html" class="header__link" data-testid="auth-link">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero" data-testid="hero-section">
      <h1 class="hero__title">Bienvenido a TechHub</h1>
      <p class="hero__subtitle">Encuentra la mejor tecnologia a los mejores precios</p>
      <a href="#products" class="hero__cta" data-testid="hero-cta">Ver productos</a>
    </section>

    <!-- Filters -->
    <section class="filters" id="products" data-testid="filters-section" aria-label="Filtros de productos">
      <input
        type="search"
        class="filters__search"
        placeholder="Buscar productos..."
        data-testid="search-input"
        aria-label="Buscar productos"
      >
      <select class="filters__select" data-testid="category-filter" aria-label="Filtrar por categoria">
        <option value="all">Todas las categorias</option>
        <option value="Laptops">Laptops</option>
        <option value="Smartphones">Smartphones</option>
        <option value="Accessories">Accesorios</option>
      </select>
      <select class="filters__select" data-testid="price-filter" aria-label="Filtrar por precio">
        <option value="all">Todos los precios</option>
        <option value="0-100">Hasta 100 &euro;</option>
        <option value="100-500">100 - 500 &euro;</option>
        <option value="500-1000">500 - 1000 &euro;</option>
        <option value="1000-">Mas de 1000 &euro;</option>
      </select>
    </section>

    <!-- Loading State -->
    <div class="loading" data-testid="loading">
      <div class="loading__spinner" role="status" aria-label="Cargando productos"></div>
    </div>

    <!-- Products Grid -->
    <section class="products-grid" data-testid="products-grid" aria-label="Lista de productos">
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="footer__container">
      <p class="footer__text" data-testid="footer-text">&copy; 2025 TechHub. Todos los derechos reservados.</p>
      <div class="footer__links">
        <a href="#" class="footer__link">Sobre nosotros</a>
        <a href="#" class="footer__link">Contacto</a>
        <a href="#" class="footer__link">Politica de privacidad</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
