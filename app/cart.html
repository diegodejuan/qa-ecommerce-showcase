<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - TechHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="cart">

  <!-- Header -->
  <header class="header" role="banner">
    <div class="header__container">
      <a href="index.html" class="header__logo" data-testid="logo">
        <span class="header__logo-icon">&#9889;</span>
        TechHub
      </a>
      <button class="header__menu-btn" data-testid="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
        &#9776;
      </button>
      <nav class="header__nav" data-testid="main-nav" role="navigation" aria-label="Navegacion principal">
        <a href="index.html" class="header__link" data-testid="nav-home">Inicio</a>
        <a href="cart.html" class="header__link header__link--active" data-testid="nav-cart">
          Carrito <span class="header__cart-count" data-testid="cart-count" style="display:none;">0</span>
        </a>
        <a href="login.html" class="header__link" data-testid="auth-link">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 1.5rem;" data-testid="cart-page-title">
      Tu carrito
    </h1>

    <!-- Empty State -->
    <div class="empty-state" data-testid="cart-empty" style="display: none;">
      <div class="empty-state__icon">&#128722;</div>
      <h2 class="empty-state__title">Tu carrito esta vacio</h2>
      <p class="empty-state__text">Agrega productos para comenzar tu compra</p>
      <a href="index.html" class="btn btn--primary" data-testid="continue-shopping">Ir a la tienda</a>
    </div>

    <!-- Cart Content -->
    <div class="cart-layout" data-testid="cart-content">
      <!-- Cart Items -->
      <div class="cart">
        <div class="cart__items" data-testid="cart-items" role="list" aria-label="Productos en el carrito">
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="cart-summary" data-testid="cart-summary">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <div class="footer__container">
      <p class="footer__text">&copy; 2025 TechHub. Todos los derechos reservados.</p>
      <div class="footer__links">
        <a href="#" class="footer__link">Sobre nosotros</a>
        <a href="#" class="footer__link">Contacto</a>
        <a href="#" class="footer__link">Politica de privacidad</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
